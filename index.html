<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect to Loading</title>
  <script>
    window.onload = function() {
      window.location.href = 'loading.html';
    };
  </script>
</head>
<body>
  <!-- This page will automatically redirect to loading.html when loaded -->
</body>
</html>
