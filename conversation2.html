<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversation 2</title>
  <style>
    /* CSS for styling */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #e9ebee;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: calc(100vh - 100px); /* Adjust height to leave space for footer and input */
      position: relative; /* Added relative positioning */
    }

    .chat-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .chat-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
      margin-left: 25px; /* Adjusted margin */
    }

    .chat-header .username {
      font-size: 24px;
      font-weight: bold;
    }

    .message-container {
      margin-top: 20px;
      flex-grow: 1; /* Allow the message container to grow */
      overflow-y: auto; /* Add scroll when messages overflow */
    }

    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .received.white-box {
      background-color: #fff;
      align-self: flex-start;
      margin-right: auto; /* Push received white-box messages to the right */
    }

    .sent.blue-box {
      background-color: #007bff;
      color: #fff;
      align-self: flex-end;
      margin-left: auto; /* Push sent blue-box messages to the right */
    }

    .message-text {
      word-wrap: break-word;
    }

    .input-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 20px;
    }

    .input-text {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      margin-right: 10px;
    }

    .send-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Styling for the footer navigation bar */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      color: black;
      text-align: center;
      padding: 22px 0; /* Increased padding for the footer */
      border-top: 1px solid #ddd; /* Added border at the top for separation */
    }

    footer img {
      height: 25px;
      width: 25px;
    }

    /* Styling for the back button */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-header">
      <img src="profile3.jpg" alt="Chatmate Profile">
      <div class="username">mysterious_guy</div>
    </div>
    <div class="message-container">
      <div class="message received white-box">
        <p class="message-text">may assignment ka na? pakopya naman ako.</p>
      </div>
      <!-- Add more messages here -->
    </div>
    <div class="input-container">
      <input type="text" class="input-text" placeholder="Type your message...">
      <button class="send-button">Send</button>
    </div>
  </div>

  <!-- Back button -->
  <img src="logo5.png" alt="Back" class="back-button" onclick="goBack()" style="width: 18px; height: 18px;">

  <!-- Static navigation bar -->
  <footer style="display: flex; justify-content: space-around; padding: 20px 10px;">
    <a href="Home.html"><img src="logo1.jpg" alt="Home"></a>
    <a href="search.html"><img src="logo2.png" alt="Search"></a>
    <a href="message.html"><img src="logo3.png" alt="Message"></a>
    <a href="profile1.html"><img src="logo4.jpg" alt="Profile"></a>
  </footer>

  <script>
    // JavaScript to handle sending messages
    document.querySelector('.send-button').addEventListener('click', function() {
      var messageInput = document.querySelector('.input-text').value;
      if (messageInput.trim() !== '') {
        var messageContainer = document.querySelector('.message-container');
        var newMessage = document.createElement('div');
        newMessage.classList.add('message', 'sent', 'blue-box');
        newMessage.innerHTML = '<p class="message-text">' + messageInput + '</p>';
        messageContainer.appendChild(newMessage);
        document.querySelector('.input-text').value = ''; // Clear the input field
        // Scroll to the bottom of the message container
        messageContainer.scrollTop = messageContainer.scrollHeight;
      }
    });

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
